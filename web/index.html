<!doctype html>
<html lang="en">
  <head>
    <title>Event List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    
    <div class="container" id="root">
      <form id="create-event">

        <div class="mb-3">
          <label for="title-input">Title</label>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="title-input" placeholder="Event title">
        </div>

        <div class="form-floating">
          <label for="floatingTextarea">Content</label>
          <textarea class="form-control" placeholder="Event description" id="floatingTextarea"></textarea>
        </div>

        <div class="form-group">
          <label for="date-input"></label>
          <input type="date"
            class="form-control" name="date-input" id="date-input" aria-describedby="helpId">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- <div class="container post-container">
        <img src="./assets/trash-can-icon.svg" alt="trash-can-icon" class="delete-icon" id="post-id-0">
        <h3>Title</h3>
        <p>Post Content</p>
        <p class="p-date">05/08/2023</p>            
      </div> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
